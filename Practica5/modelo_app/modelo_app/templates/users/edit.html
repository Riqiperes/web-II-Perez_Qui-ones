{% extends "base/base.html" %}
{% block content %}
<h1>Editar Usuario</h1>
<form method="POST" action="{% url 'updateUser' user.id %}">
    {% csrf_token %}
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" value="{{ user.age }}" required><br>

    <label for="rfc">RFC:</label>
    <input type="text" id="rfc" name="rfc" value="{{ user.rfc }}" required><br>

    <label for="photo">URL de la Foto:</label>
    <input type="text" id="photo" name="photo" value="{{ user.photo }}" required><br>

    <button type="submit">Actualizar</button>
</form>

<h2>Direcciones</h2>
<table>
    <tr>
        <th>Calle</th>
        <th>Ciudad</th>
        <th>Estado</th>
        <th>Código Postal</th>
    </tr>
    {% for address in user.addresses.all %}
    <tr>
        <td>{{ address.street }}</td>
        <td>{{ address.city }}</td>
        <td>{{ address.state }}</td>
        <td>{{ address.zip_code }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
