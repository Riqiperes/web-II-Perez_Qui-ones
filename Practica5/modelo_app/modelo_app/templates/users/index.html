{% extends "base/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
</head>
<body>
    {% block content %}
    <h1>Lista de Usuarios</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><a href="{% url 'editUser' user.id %}">Ver</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay usuarios disponibles.</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
