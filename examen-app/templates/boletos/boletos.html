<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'base/header.html' %}
    <main>
        <div class="container"> 
            <h1>Boletos</h1>
            <p>Boletos disponibles: {{ total_boletos }}</p>
            <div class="boletos-list">
                {% for boleto in boletos %}
                    <div class="boleto-item">
                        <img src="{% static 'img/ticket.png' %}" alt="Boleto">
                        <h2>{{ boleto.name }}</h2>
                        <p><strong>Fecha:</strong> {{ boleto.fecha }}</p>
                        <p><strong>Precio:</strong> ${{ boleto.precio }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
    {% include 'base/footer.html' %}
</body>
</html>
